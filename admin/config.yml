backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads

collections:
  - name: "blog"
    label: "Blog"
    folder: "" # Để trống để lưu tài liệu ở thư mục gốc
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Tạo tên file theo định dạng YYYY-MM-DD-title.md
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Rating (scale of 1-5)", name: "rating", widget: "number" }
      - { label: "Body", name: "body", widget: "markdown" }
